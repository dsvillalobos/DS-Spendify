<!DOCTYPE html>
<html lang="en-US" translate="no">
  <head>
    <title>DS Spendify | Stats</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/styles.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/Images/Icons/Icon.svg"
      type="image/x-icon"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- HTML2Canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Character Encoding -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Theme Color -->
    <meta name="theme-color" content="#588157" />
    <!-- JavaScript -->
    <!-- Templates -->
    <script src="/JavaScript/Templates.js"></script>
  </head>
  <body>
    <!-- Header -->
    <import-header></import-header>
    <!-- Main Container -->
    <main class="container">
      <!-- Title -->
      <div class="text-center fs-1 mb-4">
        <i class="fa-solid fa-chart-simple"></i>
        <h1>Stats</h1>
      </div>
      <!-- Subheading -->
      <p class="text-center fst-italic mb-4">
        Gain insights into your finances, visualize expenses by category, and
        receive personalized saving tips to help you achieve financial success.
      </p>
      <!-- Stats Table and Charts -->
      <div id="dataToExport" class="mb-4">
        <!-- Stats Table -->
        <import-stats-table></import-stats-table>
        <!-- Charts -->
        <h2 class="fs-4 mb-3">Charts</h2>
        <import-charts></import-charts>
        <!-- Generated on: -->
        <span id="dateSpan" class="fst-italic"></span>
      </div>
      <!-- Export Data as Image Button -->
      <div class="d-grid gap-2 mb-4">
        <button class="btn btn-primary" onclick="exportDataAsImage()">
          Export Stats as an Image
        </button>
      </div>
      <hr />
      <!-- Data Analysis -->
      <h2 class="fs-4 mb-3">Data Analysis</h2>
      <import-data-analysis></import-data-analysis>
    </main>
    <!-- JavaScript -->
    <!-- Stats -->
    <script src="/JavaScript/Stats.js"></script>
    <!-- Offline -->
    <script src="/JavaScript/Offline.js"></script>
  </body>
</html>
